<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Highscores</title>
    <link rel="stylesheet" href="css/newhsc.css">
</head>
<body>
    <h1>Nuevo Yeecord</h1>
    <form id="highscore-form">
        <p id="mostrar-puntuacion"></p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <input type="hidden" id="puntuacion" value="">
        <button type="submit">Guardar Highscore</button>
    </form>
    <script src="js/newhsc.js" type="module"></script>
</body>
</html>
